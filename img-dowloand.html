<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dowloand-img</title>
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="responsive_phone.css"
    />

    <link
      rel="stylesheet"
      media="screen and (max-width: 1068px)"
      href="responsive_tablet.css"
    />

    <!--fontawesome -- Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Other library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="image-dowloand-page">
    <section class="main-wrapper-dw">
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo fa-solid fa-leaf"></label>
        <ul>
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="img-gallery.html">Resim Galerisi</a></li>
          <li><a href="video-gallery.html">Video Galerisi</a></li>
          <li><a href="upload-file.html">Resim / Video Yükle</a></li>
          <li><a href="login.html">Kayıt / Giriş</a></li>
          <li>
            <input type="text" placeholder="Resim/Video ara" class="search" />
          </li>
        </ul>
      </nav>

      <div class="container-dw-page">
        <div class="left">
          <div class="image-dowloand-wrapper">
            <img src="assets/pic-1.jpg" alt="Dowloand-img" />
          </div>
        </div>
        <div class="right">
          <div class="info-area">
            <div class="user-info">
              <h3 class="name">Onur Ardıç</h3>
              <span class="date"
                ><span>Yüklenme Tarihi : </span>12.08.2019</span
              >
              <span class="cateogires">Natural</span>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn">Free Dowloand</button>
            <div class="dropdown-content">
              <a href="#">Small Size</a>
              <a href="#">Medium Size</a>
              <a href="#">Large Size</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="other-image-wrapper">
      <div class="other-image">
        <div class="image-wrapper">
          <h4>Benzer Resimler</h4>
          <div class="container-img-dw">
            <!-- Full-width images with number text -->
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>
              <img src="assets/pic-1.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 6</div>
              <img src="assets/pic-2.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 6</div>
              <img src="assets/pic-2.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 6</div>
              <img src="assets/pic-3.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">5 / 6</div>
              <img src="assets/pic-1.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">6 / 6</div>
              <img src="assets/pic-2.jpg" style="width: 100%" />
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/pic-1.jpg"
                  style="width: 100%"
                  onclick="currentSlide(1)"
                  alt="The Woods"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/pic-2.jpg"
                  style="width: 100%"
                  onclick="currentSlide(2)"
                  alt="Cinque Terre"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/pic-3.jpg"
                  style="width: 100%"
                  onclick="currentSlide(3)"
                  alt="Mountains and fjords"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/pic-1.jpg"
                  style="width: 100%"
                  onclick="currentSlide(4)"
                  alt="Northern Lights"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/pic-2.jpg"
                  style="width: 100%"
                  onclick="currentSlide(5)"
                  alt="Nature and sunrise"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/pic-1.jpg"
                  style="width: 100%"
                  onclick="currentSlide(6)"
                  alt="Snowy Mountains"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
