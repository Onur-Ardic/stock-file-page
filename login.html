<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Signup Page</title>
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="responsive_phone.css"
    />

    <link
      rel="stylesheet"
      media="screen and (max-width: 1024px)"
      href="responsive_tablet.css"
    />

    <!--fontawesome -- Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Other library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="Signup-Login-Page">
    <div class="container-login">
      <h3 class="fa-solid fa-leaf"></h3>
      <div class="input-area">
        <div class="name">
          <label for="kadi" class="fa-solid fa-user"></label>
          <input
            type="text"
            placeholder="Kullanıcı Adı"
            id="kadi"
            name="kadi"
          />
        </div>

        <div class="name">
          <label for="sifre" class="fa-solid fa-lock"></label>
          <input type="password" placeholder="Şifre" id="sifre" name="sifre" />
        </div>
        <div class="fargot-password">
          <a href="password.html">Şifremi Unuttum</a>
        </div>
      </div>
      <div class="button">
        <p>Hesabınız Yok mu? <a href="signup.html">Hesap Oluştur</a></p>
      </div>
      <div class="login-btn">
        <button type="submit">Giriş</button>
      </div>
    </div>
  </body>
</html>
