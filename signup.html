<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Signup Page</title>
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="responsive_phone.css"
    />

    <link
      rel="stylesheet"
      media="screen and (max-width: 1024px)"
      href="responsive_tablet.css"
    />

    <!--fontawesome -- Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Other library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="Signup-Login-Page">
    <div class="container-login">
      <h3 class="fa-solid fa-leaf"></h3>
      <div class="input-area">
        <div class="email">
          <label for="e-posta" class="fa-solid fa-envelope"></label>
          <input
            type="email"
            placeholder="E-posta Hesabınız"
            id="e-posta"
            name="Eposta"
          />
        </div>

        <div class="kadi">
          <label for="kadi" class="fa-solid fa-user"></label>
          <input
            type="text"
            placeholder="Kullanıcı Adınızı"
            id="kadi"
            name="kdai"
          />
        </div>

        <div class="password">
          <label for="sifre" class="fa-solid fa-lock"></label>
          <input type="password" placeholder="Şifre" id="sifre" name="sifre" />
        </div>

        <div class="password">
          <label for="sifre" class="fa-solid fa-lock"></label>
          <input
            type="password"
            placeholder="Şifre Tekrar"
            id="sifre-tekrar"
            name="sifre-tekrar"
          />
        </div>
      </div>
      <br />
      <div class="button">
        <p>Hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
      </div>
      <div class="login-btn">
        <button id="SignupBtn" type="submit">Kayıt Ol</button>
      </div>
    </div>

    <script src="validation.js"></script>
  </body>
</html>
