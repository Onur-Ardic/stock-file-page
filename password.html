<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Restart</title>
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="responsive_phone.css"
    />

    <link
      rel="stylesheet"
      media="screen and (max-width: 1068px)"
      href="responsive_tablet.css"
    />

    <!--fontawesome -- Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Other library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="Password-Restart">
    <section>
      <div class="container">
        <div class="card">
          <i class="fa-solid fa-lock"></i>
          <h4>Şifremi Unuttum</h4>

          <div class="input">
            <input
              type="email"
              placeholder="Sisteme Kayıtlı Mail Hesabınızı Giriniz"
            />
          </div>

          <button type="button" class="passwordBtn">Gönder</button>
        </div>
      </div>
    </section>
  </body>
</html>
