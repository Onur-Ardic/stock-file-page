<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload - İmage</title>

    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="responsive_phone.css"
    />

    <link
      rel="stylesheet"
      media="screen and (max-width: 1024px)"
      href="responsive_tablet.css"
    />

    <!--fontawesome -- Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Other library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="upload-file">
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo fa-solid fa-leaf"></label>
      <ul>
        <li><a href="index.html">Anasayfa</a></li>
        <li><a href="img-gallery.html">Resim Galerisi</a></li>
        <li><a href="video-gallery.html">Video Galerisi</a></li>
        <li><a href="upload-file.html">Resim / Video Yükle</a></li>
        <li><a href="login.html">Kayıt / Giriş</a></li>
      </ul>
    </nav>

    <section class="upload-wrapper">
      <div class="left-upload">
        <form action="#">
          <div class="input-wrapper">
            <h4>Resim Hakkında</h4>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="4"
              placeholder="Açıklama Giriniz"
              style="resize: none"
              maxlength="60"
            ></textarea>
            <h5>Lütfen Dosya Yükleyin</h5>
            <div class="file">
              <input type="file" id="upload-file" value="Resim / Video Yükle" />
            </div>
            <h5>Kategori Seç</h5>
            <div class="select">
              <select name="categories-file" id="cateogires-file" required>
                <option value="Doğa" selected></option>
                <option value="Doğa">Doğa</option>
                <option value="Motorsiklet">Motorsiklet</option>
                <option value="İnsan">İnsan</option>
                <option value="Aşk">Aşk</option>
                <option value="Duvar Kağıdı">Duvar Kağıdı</option>
              </select>
            </div>
          </div>
          <button type="button" id="uploadBtn">Yükle</button>
        </form>
      </div>

      <div class="right-upload">
        <div class="img-video-area">
          <img src="assets/pic-1.jpg" alt="" id="img" />
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
