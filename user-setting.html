<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Ayarları || İmage Gallery</title>
    <link rel="stylesheet" href="user-settings.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-0">
      <div class="row">
        <div class="col-md-5 col-xl-2">
          <div class="card"></div>
        </div>
        <div class="col-md-7 col-xl-8">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="account" role="tabpanel">
              <div class="card">
                <div class="card-header">
                  <div class="card-actions float-right">
                    <div class="dropdown show">
                      <a href="#" data-toggle="dropdown" data-display="static">
                      </a>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-info">
                    Anasayfaya Dön
                  </button>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-8">
                        <div class="form-group">
                          <label for="inputUsername">Kullanıcı Adı</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputUsername"
                            placeholder="Onur Ardıç"
                            name="newKullaniciAdi"
                          />
                        </div>
                        <div class="form-group">
                          <label for="inputUsername">Hakkında</label>
                          <textarea
                            rows="2"
                            class="form-control"
                            id="inputBio"
                            placeholder="Hakkında bir şeyler söyle"
                          ></textarea>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="text-center">
                          <img
                            alt="Andrew Jones"
                            src="assets/pic-1.jpg"
                            class="rounded-circle img-responsive mt-2"
                            width="128"
                            height="128"
                          />
                          <div class="mt-2">
                            <button class="btn btn-secondary">
                              <i class="fas fa-upload"></i> Yükle
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Güncelle
                    </button>
                  </form>
                </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <div class="card-actions float-right"></div>
                  <h5 class="card-title mb-0">Kullanıcı</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="social">SOSYAL MEDYA</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          placeholder="facebook.com/"
                          readonly
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="social">Facebook</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          name="social-facebook"
                        />
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="social">SOSYAL MEDYA</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          placeholder="instagram.com/"
                          readonly
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="social">İnstagram</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          name="social-instagram"
                        />
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="social">SOSYAL MEDYA</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          placeholder="twitter.com/"
                          readonly
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="social">Twitter</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          name="social-twitter"
                        />
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="social">SOSYAL MEDYA</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          placeholder="linkedin.com/"
                          readonly
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="social">Linkedin</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          name="social-linkedin"
                        />
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="social">SOSYAL MEDYA</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          placeholder="youtube.com/"
                          readonly
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="social">Youtube</label>
                        <input
                          type="text"
                          class="form-control"
                          id="social"
                          name="social-youtube"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail4">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail4"
                        placeholder="Email"
                        name="email"
                      />
                    </div>

                    <div class="form-group">
                      <label for="inputEmail4">Telefon</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        placeholder="00000000000"
                      />
                    </div>

                    <div class="form-group">
                      <label for="Passwordold">Eski Şifre</label>
                      <input
                        type="password"
                        class="form-control"
                        id="Passwordold"
                        placeholder="Eski Şifrenizi Giriniz"
                      />
                    </div>

                    <div class="form-group">
                      <label for="PasswordNew">Yeni Şifre</label>
                      <input
                        type="email"
                        class="form-control"
                        id="PasswordNew"
                        placeholder="Yeni Şifrenizi Giriniz"
                      />
                    </div>

                    <button type="submit" class="btn btn-warning">
                      Güncelle
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="password" role="tabpanel">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Password</h5>
                  <form>
                    <div class="form-group">
                      <label for="inputPasswordCurrent">Current password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPasswordCurrent"
                      />
                      <small><a href="#">Forgot your password?</a></small>
                    </div>
                    <div class="form-group">
                      <label for="inputPasswordNew">New password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPasswordNew"
                      />
                    </div>
                    <div class="form-group">
                      <label for="inputPasswordNew2">Verify password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPasswordNew2"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Save changes
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
